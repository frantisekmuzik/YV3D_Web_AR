<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>YV3D WebAR</title>

    <!-- Připojení js souboru pro případné scripty -->
    <script src="/script.js" defer></script>

    <!-- Připojení knihovny A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- Připojení knihovny MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <!-- Komponent knihovny A-Frame -->
    <a-scene mindar-image="imageTargetSrc: https://cdn.glitch.global/e29771ef-3772-4695-9359-807af99f3512/targets.mind?v=1733245907571;"
              color-space="sRGB"
              renderer="colorManagement: true; physicallyCorrectLights: true"
              vr-mode-ui="enabled: false"
              device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <!-- Mapové vrstvy v AR -->
        <img id="img4" src="https://cdn.glitch.global/18d2a813-f0f3-4cae-989e-9b93ca230ede/mapa-rozvoj-1830-1919-v4-removebg-preview.png?v=1729684205204" style="display: none;">
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
        <!-- Nastavení parametrů mapových vrstev v AR -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane id="vrstva4" src="#img4" transparent="true" alphatest="0.1" opacity="1" position="0 0 0" rotation="0 0 0" width="1" height="0.707"></a-plane>
      </a-entity> 
    </a-scene>
  </body>
</html>
